<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Função linear quadrática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="título">Calculadora - Função linear quadrática</h1> <br>
    <div id="calculadoraContainer">
        <form id="formCalculadora">
            <h2 class="texto" id="expnum">Digite os números entre espaços</h2>
            <p class="texto" id="sub">Máximo de 20 caracteres, incluindo espaços</p>
            <div class="colunaForm">
                <div>
                    <label for="vX" class="texto">Valores de x:</label> <br>
                    <textarea id="vX" cols="20" rows="1" value="" class="input"></textarea> <br>
                </div>
                <div id="msgErroX"></div>
            </div>
            <div class="colunaForm">
                <div>
                    <label for="vY" class="texto">Valores de y:</label> <br>
                    <textarea id="vY" cols="20" rows="1" value="" class="input"></textarea> <br>
                </div>
                <div id="msgErroY"></div>
            </div>
            <div id="msgErro"></div>
            <div id="submit">
                <input type="button" id="btCalcular" value="Calcular" class="botão">
                <input type="button" id="btLimpar" value="Limpar" class="botão">
            </div>
        </form>
        <div id="resultado">
            <div id="cap"></div>
            <div id="dados"></div>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
